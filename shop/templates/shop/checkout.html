{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../static/shop/style.css" />
    <link rel="stylesheet" href="../../static/shop/style.css">
    <link rel="stylesheet" href="{% static './shop/style.css' %}">
  </head>
  <body>
    {% block body %}

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <ol class="list-group list-group-numbered" id="item_list">

          </ol>
        </div>
        <div class="row">
          <div class="col-md-12">
            <form method="POST" class="row g-3">
              <input type="hidden" id="items" name="items" />
              <!-- Cross Site Request Forgery (CSRF) -->
              {% csrf_token %}
              <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Name</label>
                <input
                  id="name"
                  name="name"
                  type="text"
                  class="form-control "
                  id="inputEmail4"
                  placeholder="John"
                />
              </div>
              <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Email</label>
                <input
                  name="email"
                  id="email"
                  placeholder="John@example.com"
                  type="email"
                  class="form-control"
                  id="inputPassword4"
                />
              </div>
              <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input
                  name="adress"
                  id="adress"
                  type="text"
                  class="form-control"
                  id="inputAddress"
                  placeholder="1234 Main St"
                />
              </div>
              <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputCity"
                  name="city"
                  id="city"
                />
              </div>
              <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState State" name="State" class="form-select">
                  <option selected>Choose...</option>
                  <option>...</option>
                </select>
              </div>
              <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip</label>
                <input
                  name="zip"
                  id="zip"
                  type="text"
                  class="form-control"
                  id="inputZip"
                />
              </div>

              <div class="col-12">
                <button
                  type="submit"
                  class="btn btn-primary"
                  id="order"
                  name="order"
                >
                  Place Order
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    {% endblock %}

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script type="text/javascript">
      let cart = JSON.parse(localStorage.getItem("cart")) || {};
      let itemString = ``;
      let total = 0
      for (item in cart) {
        let name = cart[item][1];
        let quantity = cart[item][0];
        let price = cart[item][2];
        total += cart[item][2]

        itemString += `<li class="list-group-item">
  <div class="row align-items-center">
    <div class="col-4">${name}</div>
    <div class="col-3 text-center">${quantity}</div>
    <div class="col-4 text-end">
      <span class="badge bg-danger">${price}</span>
    </div>
  </div>
</li>

`;
}
$("#item_list").append(itemString);
totalPrice = `<li style="list-style-type: none; margin: 0; padding: 0;" class="list-group-item d-flex justify-content-around align-items-center"><b>Your total</b>
  ${total}</li>`

$('#total').val(total);
$('#item_list').append(totalPrice);
$('#item_list').css('list-style-type', 'none');
$('#items').val(JSON.stringify(cart));
    </script>
  </body>
</html>
